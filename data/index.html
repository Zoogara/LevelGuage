<!DOCTYPE html>
<html>
<head>
    <title>Level Gauge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="content">
        <div class="card-grid">
            <div class="card" id="rollCard">
                <canvas id="rcanvas"></canvas><br>
            </div>
            <div class="card" id="pitchCard">
                <canvas id="pcanvas"></canvas><br>
            </div>
        </div>
        <div class="calibration-form">
            <form name="calibration">
                Roll level zone: <input type="number" id="rollD" name="rollDeviation" step=".1" min="0" required> 
                Pitch level zone: <input type="number" id="pitchD" name="pitchDeviation" step=".1" min="0" required><br>
                Wheelbase: <input type="number" id="wbase" name="wheelbase" required> 
                Drawbar: <input type="number" id="dbar" name="drawbar" required> <br>
                Zero Angles: <input type="checkbox" id="zero" name="zeroAngles"> 
                <input type="button" value="Calibrate" onclick="return wsSubmitForm()">
            </form>
        </div>
    </div>
    <script src="script.js"> charset="utf-8"</script>
</body>
</html>
